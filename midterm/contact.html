<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact information and Questions</title>
</head>
<body>
    <form action="thanks.html" method="post">
        <h1>Contact information and Questions</h1>
        <section>
        <h2>What do you love about Tucker?</h2>

        <div>
            <label for="Answer">Answer</label>
            <textarea name="Answer" id="Answer" cols="50" rows="1"></textarea>
        </div>
        <p>
            <h3>Enter Email and Name down Below</h3>
            <div>
                <label for="Your Name">Your Name</label>
                <input type="text" id="Your Name" placeholder="Your Name" required>
            </div>
            <div>
                <label for="Fullname">Fullname</label>
                <input type="text" id="Your Email" placeholder="Your Email" required>
            </div>
        </p>
        <h3>Did you like this information about Tucker?</h3>
        <div>
            <label for="Yes">Yes</label>
            <input type="radio" name="past" id="Yes">
            <label for="No">No</label>
            <input type="radio" name="past" id="No">

            <h3>If or if not, Can you answer why?</h3>
            <div>
                <label for="Why?">Why?</label>
                <textarea name="Why?" id="Why?" cols="50" rows="1"></textarea>
            </div>

        </div>
        </section>
        <nav>
            <ul> 
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html" class="current">Contact Us</a></li>
            </ul>
        </nav>
        <button type="button">Send</button>
    </form>
</body>
</html>
